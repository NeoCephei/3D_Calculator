<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora volumen</title>

		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="author" content="MagÃ­ Campo">
        <meta name="keywords" content="HTML, CSS, JavaScript, Calculator, Project, Developer, 3d">
        <meta name="description" content="3D fit calculator">

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="./css/calculadora.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	</head>
	<body>
		<header>
			<h3 class="center-align">3D fitting box</h3>
		</header>

		<div class="container">
			<div class="color">
				<label for="color">Selecciona el color del cubo</label>
				<input id="color" type="color" value="#038cfc">
			</div>
			<div class="item_measures">
				<div class="item_form">
					<h4>Medidas del item</h4>

					<label for="item_alto">Altura</label>
					<input type="text" id="item_alto" name="item_alto" placeholder="Alto en cm" autocomplete="off">

	          		<label for="item_ancho">Anchura</label>
	          		<input type="text" id="item_ancho" name="item_ancho" placeholder="Ancho en cm" autocomplete="off">
	          	

	          		<label for="item_profundidad">Profundidad</label>
	          		<input type="text" id="item_profundidad" name="item_profundidad" placeholder="Profundidad en cm" autocomplete="off">
          		</div>
          		<div class="item_canvas">
          			<p id=pitem_volume></p>
          			<canvas id="item_canvas" class="input_canvas"></canvas>
          		</div>
			</div>

			<div class="box_measures">
				<div class="box_form">
					<h4>Medidas de la caja</h4>

					<label for="box_alto">Altura</label>
					<input type="text" id="box_alto" name="box_alto" placeholder="Alto en cm" autocomplete="off">

					<label for="box_ancho">Anchura</label>
	          		<input type="text" id="box_ancho" name="box_ancho" placeholder="Ancho en cm" autocomplete="off">
	          	
	          		<label for="box_profundidad">Profundidad</label>
	          		<input type="text" id="box_profundidad" name="box_profundidad" placeholder="Profundidad en cm" autocomplete="off">
          		</div>
          		<div class="box_canvas">
          			<p id="pbox_volume"></p>
          			<canvas id="box_canvas" class="input_canvas"></canvas>
          		</div>
			</div>

			<div class="options">
				<button class="waves-effect waves-light btn" id="calculate-btn">Calcular</button>
				<button class="waves-effect waves-light btn" id="clear-btn">Limpiar</button>
			</div>

			<div class="solution ninja">
				<div class="generalAnswer answer">
					<p id="pGeneralAnswer"></p>
				</div>
				<div class="answer one">
					<p id="pone"></p>
					<canvas id="canvasone"></canvas>	
				</div>
				<div class="answer two">
					<p id="ptwo"></p>
					<canvas id="canvastwo"></canvas>
				</div>
				<div class="answer three">
					<p id="pthree"></p>
					<canvas id="canvasthree"></canvas>
				</div>
				<div class="answer four">
					<p id="pfour"></p>
					<canvas id="canvasfour"></canvas>
				</div>
				<div class="answer five">
					<p id="pfive"></p>
					<canvas id="canvasfive"></canvas>
				</div>
				<div class="answer six">
					<p id="psix"></p>
					<canvas id="canvassix"></canvas>
				</div>				
			</div>
		</div>

		<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  		<script type="text/javascript" src="./js/calculadora.js"></script>
	</body>
</html>
